<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 error page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="hero__container">
        <div class="hero__content">
            <h1 class="hero__title">
                404
            </h1>

            <h2 class="hero__subheading">
                You are lost <br>in this page
            </h2>
            <p class="hero__paragraph">
                You've reached the end of the universe. The page you've requested cannot be found. Don't worry, you can return to the previous page or just go back home. 
            </p>
            <div class="buttons">
            <button class="gohome__btn btn">
              Go Home  
            </button>
            <button class="goback__btn btn">
                Go Back
            </button>
        </div>
        </div>
        <div class="astronaut">
            <img src="./assets/img/astronaut.png" alt="astronaut falling out of space" class="main__img">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
